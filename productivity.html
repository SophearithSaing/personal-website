      <div>
        <a href="./productivity.html" class="active">Productivity</a>
      </div>
    </header>

    <div class="todo">
      <h2>Todo List</h2>
      <div class="todo__add">
        <input type="text" placeholder="Add item" class="todo__add--input" />
        <button class="todo__add--button">Add</button>
      </div>
      <div class="todo__items">
        <div class="todo__item-container">
          <div class="todo__item card">
            <p class="todo__item--text">Item one</p>
            <i class="bi bi-hourglass-split"></i>
            <i class="bi bi-check-lg"></i>
            <i class="bi bi-arrow-counterclockwise" style="display: none"></i>
            <i class="bi bi-trash3"></i>
          </div>
          <div class="pomodoro card" style="display: none">
            <p>30:30</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/script.js" type="module"></script>
  </body>
